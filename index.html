<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Grids Airlines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <div class="myVideo">
        <video id="video-bg" autoplay muted loop id="myVideo">
        <source src="images/airbus.mov" type="video/mp4"></video>
    </div>
   
    <!-- Navbar Component -->
    <header>
        <a href="#"><h2>9grids<br>airlines</h2></a>
        <nav class="navbar">
            <ul id="nav">
                <li><a href="#">Discover</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">Journey</a></li>
                <li><a href="#">For Businesses</a></li>
                <li><a href="#"><img src="images/searchicon.png" alt="searchicon"></a></li>
                <li><a href="#"><img src="images/Br.png" alt="icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Search box component -->
    <div class="content">
        <h1>Hi, <span class="color">where</span> would<br> you like to go?</h1>
        <div class="booking-form">
            <div class="fbox">
                <div class="radio-btm">
                    <input type="radio"  name="chack"><span>Round trip</span>
                    <input type="radio" class="btm" name="chack"><span>One way</span>
                    <button class="multi">Multi-city/Stopovers&nbsp;  ></button>
                    
                </div>

                <div>
                    <input type="text" class="cl1" name="from" placeholder="From">
                    <input type="text" class="cl2" name="To" placeholder="To">
                </div>

                <div class="date">
                    <input type="date" class="cl1" name="date"  >
                    <input type="date" class="cl2" name="date">
                </div>

                <div>
                    <label >passengers</label>
                    <select class="custom">
                        <option value="1">1 Adults, 1Child, 1 Infant</option>
                        <option value="1">2 Adults, 1Child, 1 Infant</option>
                        <option value="1">3 Adults, 1Child, 1 Infant</option>
                        <option value="1">24 Adults, 1Child, 1 Infant</option>
                    </select>
                </div>

                <div>
                    <button class="search">Search flights</button>
                </div>
            </div>

            <ul class="bar">
                <li><a href="#">manage booking</a></li>
                <li><a href="#">check-in</a></li>
                <li><a href="#">flight status</a></li>
                <li><a href="#">flight schedule</a></li>
            </ul>
        </div>
    </div>
    <h4>scroll <img src="images/arrow.png" alt="arrow"></h4>
</body>
</html>
